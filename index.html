<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="viewport" content="width = device-width, minimal-ui, initial-scale = 1, user-scalable = no" />
    <meta name="apple-mobile-web-app-title" content="Kiosked Test" />
    <meta name="keywords" content="es6, jspm, gulp, babel, systemjs, angularjs" />
    <meta name="description" content="An experimental project in using ES6 with AngularJS." />
    <meta name="author" content="Ye Huang, sysuhuangye@gmail.com" />
    <title>Kiosked</title>
    <!-- /meta -->

    <!-- dist/app.css -->
    <link rel="stylesheet" type="text/css" href="dist/app.css">
    <!-- End app.css -->
  </head>
  <body>
    <!-- header -->
    <header></header>
    <!-- /header -->

    <!-- container -->
    <div class="container">
      <!-- BuildTime section -->
      <section id="time-section" class="section-item">
        <build-time></build-time>
      </section>
      <!-- /BuildTime section -->

      <!-- Modal section -->
      <section id="popup-section" class="section-item" ng-controller="PopupCtrl as vm">
        <button id="popup-button" class="btn btn-yellow" ng-show="!vm.modalShown" ng-click="vm.openModal()">Click me!</button>
        <popup-window show="vm.modalShown"></popup-window>
      </section>
      <!-- /Modal section -->
    </div>
    <!-- /container -->

    <!-- footer -->
    <footer></footer>
    <!-- /footer -->
    
    <!-- systemjs -->
    <script src="jspm_packages/system.js"></script>
    <script src="system.config.js"></script>
    <script>
      System.import('app/app');
    </script>
    <!-- /systemjs -->
  </body>
</html>
