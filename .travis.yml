language: node_js
node_js:
- '0.12'
- '0.11'
branches:
  only:
  - master
before_install:
- env
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- curl -Lo chrome.zip https://download-chromium.appspot.com/dl/Linux_x64 && unzip
  chrome.zip
- npm install jspm
- jspm config registries.github.auth $GH_TOKEN
install:
- npm install
script:
- npm start
cache:
  directories:
  - node_modules
  - jspm_packages
notifications:
  email:
  - sysuhuangye@gmail.com
env:
  matrix:
    secure: 
