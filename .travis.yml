language: node_js
node_js:
- '5.1'
branches:
  only:
  - master
before_install:
- env
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install jspm
- jspm config registries.github.auth $GH_TOKEN
install:
- npm install
- jspm install
script:
- gulp build
cache:
  directories:
  - node_modules
  - jspm_packages
notifications:
  email:
  - sysuhuangye@gmail.com
env:
  matrix:
    secure: 
before_deploy:
- cd dist
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app: angular-es6
  on:
    repo: crabcanon/angular-es6-demo
