language: node_js
node_js:
- '5.1'
- '4.2'
- '4.1'
branches:
  only:
  - master
before_install:
- env
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install jspm
- jspm config registries.github.auth $GH_TOKEN
install:
- npm install
- jspm install
script:
- gulp build
cache:
  directories:
  - node_modules
  - jspm_packages
notifications:
